<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pots</title>
    <link rel="icon" href="../assets/images/icon-nav-pots.svg" />

    <link rel="stylesheet" href="../styles/pots.css" />
    <link rel="stylesheet" href="../styles/pots-animations.css" />
    <link rel="stylesheet" href="../styles/all-pages.css" />

    <script type="module" src="../scripts/functions/clickOutClose.js"></script>
    <script type="module" src="../scripts/modals/edit-add-modal.js"></script>
    <script type="module" src="../scripts/modals/options-modal.js"></script>
    <script type="module" src="../scripts/modals/delete-modal.js"></script>
    <script type="module" src="../scripts/functions/deleteFetch.js"></script>
    <script type="module" src="../scripts/all-pages.js" defer></script>
    <script type="module" src="../scripts/pots.js" defer></script>
  </head>
  <body class="bg-[#f8f4f0] min-h-screen flex pb-[52px] md:pb-[74px] xl:pb-0">


    <main class="flex-1 flex flex-col gap-[32px] py-[24px] px-[16px] md:py-[32px] md:px-[40px]">
      <header class="w-full h-[56px] flex justify-between items-center">
        <h1 class="text-[#201F24] text-[32px] font-bold leading-[120%]">Pots</h1>
        <button id="new-pot-button" class="hover:cursor-pointer hover:bg-[#696868] transition-all duration-300 ease w-[128px] h-full rounded-[8px] bg-[#201F24] text-[#FFF] text-[14px] font-bold leading-[150%]">+ Add New Pot</button>
      </header>
      <div id="pots-container" class="relative grid grid-cols-1 gap-[24px] xl:grid-cols-[repeat(auto-fill,_minmax(400px,_1fr))]">
        <!-- test pot -->
        <div data-name="pot" class="h-[317px] xl:h-[303px] bg-[#FFF] rounded-[12px] py-[24px] px-[20px] xl:p-[24px] hidden flex-col gap-[32px] flex-1 basis-0 grow-0">
          <div data-name="pot-title" class="w-full h-[24px] items-center flex gap-[16px]">
            <div data-name="pot-theme" class="w-[16px] h-[16px] shrink-0 rounded-full" style="background-color: red"></div>
            <p data-name="pot-name" class="text-[#201F24] text-[20px] font-bold leading-[120%]">test</p>
            <div data-name="pot-options" class="ml-auto hover:cursor-pointer relative">
              <img src="../assets/images/icon-ellipsis.svg" class="w-[16px] h-[16px]" />
              <div data-name="pot-options-modal" class="animate-open hover:cursor-default hidden absolute right-0 top-[36px] w-[114px] bg-[#FFF] py-[12px] px-[20px] rounded-[8px] flex-col gap-[12px] shadow-[0px_4px_24px_0px_rgba(0,0,0,0.25)]">
                <button data-name="edit-pot-button" class="hover:cursor-pointer text-[#201F24] text-[14px] font-normal leading-[150%]">Edit Pot</button>
                <div class="w-full h-[1px] bg-[#F2F2F2]"></div>
                <button data-name="delete-pot-button" class="hover:cursor-pointer text-[#C94736] text-[14px] font-normal leading-[150%]">Delete Pot</button>
              </div>
            </div>
          </div>
          <div data-name="pot-savings-summary" class="w-full h-[114px] flex flex-col justify-around gap-[16px] flex-1">
            <div data-name="pot-total-saved" class="w-full flex items-center justify-between">
              <p class="text-[14px] text-[#696868] font-normal leading-[150%]">Total Saved</p>
              <p data-name="total-saved-amount" class="text-[#201F24] text-[32px] font-bold leading-[120%]">$0.00</p>
            </div>
            <div data-name="pot-percentage" class="flex w-full flex-wrap justify-between gap-[13px]">
              <div data-name="bar" class="w-full h-[8px] rounded-[4px] bg-[#F8F4F0]">
                <div data-name="bar-percentage" class="h-full rounded-[4px]" style="background-color: red; width: 50%"></div>
              </div>
              <p class="text-[#696868] text-[12px] font-bold leading-[150%]">0.00%</p>
              <p data-name="pot-target" class="text-[#696868] text-[12px] font-normal leading-[150%]">Target of $0</p>
            </div>
            <div data-name="pot-actions" class="w-full flex gap-[16px]">
              <div data-name="add-money" class="select-none border-1 border-transparent hover:border-[#98908B] hover:bg-[#FFF] hover:cursor-pointer transition-all duration-300 ease bg-[#F8F4F0] rounded-[8px] py-[16px] flex justify-center items-center flex-1">
                <p class="text-[#201F24] text-[14px] font-bold leading-[150%]">+ Add Money</p>
              </div>
              <div data-name="withdraw-money" class="select-none border-1 border-transparent hover:border-1 hover:border-[#98908B] hover:bg-[#FFF] hover:cursor-pointer transition-all duration-300 ease bg-[#F8F4F0] rounded-[8px] py-[16px] flex justify-center items-center flex-1">
                <p class="text-[#201F24] text-[14px] font-bold leading-[150%]">Withdraw</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
