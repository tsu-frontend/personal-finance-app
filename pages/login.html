<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="../assets/images/logo-small.svg" />

    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/all-pages.css" />

    <script type="module" src="../scripts/login.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sign In Form -->
      <form id="signin-form" class="form-container" style="display: none">
        <h2>Login</h2>
        <div class="form-group">
          <label for="signin-email">Email</label>
          <input name="email" type="email" id="signin-email" />
        </div>
        <div class="form-group">
          <label for="signin-password">Password</label>
          <input name="password" type="password" id="signin-password" />
        </div>
        <button type="submit">Login</button>
        <div class="toggle-form">
          <p>Need to create an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </div>
      </form>

      <!-- Sign Up Form -->
      <form id="signup-form" class="form-container">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="signup-name">Name</label>
          <input name="name" type="text" id="signup-name" />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input name="email" type="email" id="signup-email-cool" />
        </div>
        <div class="form-group">
          <label for="signup-password">Create Password</label>
          <input name="password" type="password" id="signup-password" />
        </div>
        <button type="submit">Create Account</button>
        <div class="toggle-form">
          <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </div>
      </form>
    </div>

    <script>
      function toggleForms() {
        const signinForm = document.getElementById("signin-form");
        const signupForm = document.getElementById("signup-form");

        if (signinForm.style.display === "none") {
          signinForm.style.display = "flex";
          signupForm.style.display = "none";
        } else {
          signinForm.style.display = "none";
          signupForm.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
